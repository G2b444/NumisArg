<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Radio+Canada:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header class="flex items-center bg-dark-blue h-20">
        <div class="container mx-auto flex justify-between items-center">
            <img src="./assets/img/LOGO NUMISARG.svg" alt="logo" class="w-16 h-16 mt-2">
            <nav class="space-x-4">
                <a href="#" class="text-white">Catálogo</a>
                <a href="#" class="text-white">Contáctanos</a>
                <a href="#" class="bg-light-blue text-white px-4 py-2 rounded">Ingresar</a>
            </nav>
        </div>
    </header>

    <div class="container mx-auto py-12 flex flex-col items-center">
        <h1 class="text-4xl font-bold mb-8">Contáctanos</h1>
        <div class="bg-white p-8 rounded shadow-lg w-full max-w-lg">
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Nombre</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border rounded" placeholder="Tobias Becerra">
                </div>
                <div class="mb-4">
                    <label for="subject" class="block text-gray-700">Asunto</label>
                    <input type="text" id="subject" class="w-full px-4 py-2 border rounded" placeholder="Inclusion de moneda...">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Correo</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded" placeholder="correo@correo.com">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700">Mensaje</label>
                    <textarea id="message" class="w-full px-4 py-2 border rounded" rows="4"></textarea>
                </div>
                <button type="submit" class="bg-blue-900 text-white px-4 py-2 rounded w-full">Enviar correo</button>
            </form>
        </div>
    </div>

    <footer class="bg-gray-900 py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold text-white">NumisArg</h1>
            <p class="text-lg mt-2 text-white">Hecho por:</p>
            <div class="flex justify-center space-x-8 mt-2 text-white">
                <span>Vincenti Gania</span>
                <span>Rodriguez Gabriel</span>
                <span>Konczerewicz Kevin</span>
            </div>
        </div>
    </footer>
</body>
</html>

<!-- Tailwind CSS Config -->
<style>
    .bg-dark-blue {
        background-color: #021526;
    }
    .bg-light-blue {
        background-color: #0D3559;
    }
    .bg-white {
        background-color: #FCFFFF;
    }
    .bg-black {
        background-color:  #000911;
    }

    body {
            font-family: 'Radio Canada', sans-serif;
        }
        h1, h2 {
            font-family: 'Patua One', cursive;
        }
   
</style>
