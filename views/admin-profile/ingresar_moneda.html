<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneda</title>
    <script src="https://kit.fontawesome.com/f594a2a0d1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Radio+Canada:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-white">
    <header class="flex items-center bg-dark-blue h-20">
        <div class="container mx-auto flex justify-between items-center">
            <img src="../../assets/multimedia/img/logo/LOGO NUMISARG.svg" alt="logo" class="w-16 h-16 mt-2">
            <nav class="space-x-4">
                <a href="#" class="text-white">Usuarios</a>
                <a href="#" class="text-white">Monedas</a>
                <a href="#" class="bg-light-blue text-white px-4 py-2 rounded">Ingresar</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="mb-6">
            <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-2xl">
                <h2 class="text-xl font-bold mb-4">Agregar moneda</h2>
                <form action="" method="post" class="lados" id="lados">
                    <div class="flex flex-col justify-center items-center text-center mb-6">
                        <h1 class="text-2xl">Lados</h1>
                        <h2 class="text-xl" id="Anverso">Anverso</h2>
                        <h2 class="text-xl" id="Reverso">Reverso</h2>
                        <label class="text-sm text-gray-400 font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"><div class="w-32 h-32 my-3 bg-dark-blue rounded-full"></div></label>
                        <div class="grid w-full max-w-xs items-center gap-1.5">
                            <input name="img" id="img" type="file" class="flex h-10 w-full rounded-md border border-input bg-white px-3 py-2 text-sm text-gray-400 file:border-0 file:bg-transparent file:text-gray-600 file:text-sm file:font-medium">
                        </div>
                        <input type="text" name="lstl_anv" placeholder="Listel" class="mt-2 px-2 py-2 border border-black border-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-center">
                        <input type="text" name="fg_anv" placeholder="Efigie" class="mt-2 px-2 py-2 border border-black border-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="text" name="lynd_anv" placeholder="Leyenda" class="mt-2 px-2 py-2 border border-black border-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="text" name="xrg_anv" placeholder="Exergo" class="mt-2 px-2 py-2 border border-black border-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="text" name="ly-anv" placeholder="Ley" class="mt-2 px-2 py-2 border border-black border-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="text" name="grfl_anv" placeholder="Grafilia" class="mt-2 px-2 py-2 border border-black border-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="text-right">
                        <button type="button" id="siguienteLados" class="text-right bg-dark-blue text-white px-3 py-2 rounded-md hover:bg-blue-900">Siguiente <i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </form>
                <form id="general" class="general">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <div class="mb-4">
                                <label class="block text-gray-700">General</label>
                                <input type="text" placeholder="Nombre de la moneda" class="mt-2 px-2 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <div class="flex space-x-4 mt-2">
                                    <input type="text" placeholder="Valor N." class="w-1/2 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <select class="w-1/2 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option>Divisa</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700">Emisión</label>
                                <div class="flex space-x-4 mt-2">
                                    <input type="text" placeholder="Inicio" class="w-1/2 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <input type="text" placeholder="Final" class="w-1/2 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="mb-4">
                                <label class="block text-gray-700">Características</label>
                                <div class="grid grid-rows gap-4 mt-2">
                                    <select class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option>Tipo</option>
                                    </select>
                                    <select class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option>Canto</option>
                                    </select>
                                    <select class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option>Composición</option>
                                    </select>
                                    <input type="text" placeholder="Diámetro" class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <input type="text" placeholder="Espesor" class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Historia</label>
                        <textarea class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div class="text-right">
                        <button type="button" id="siguienteGeneral" class="text-right bg-dark-blue text-white px-3 py-2 rounded-md hover:bg-blue-900">Siguiente <i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-gray-900 py-4 w-full">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold text-white">NumisArg</h1>
            <p class="text-lg mt-2 text-white">Hecho por:</p>
            <div class="flex justify-center space-x-8 mt-2 text-white">
                <span>Vincenti Gania</span>
                <span>Rodriguez Gabriel</span>
                <span>Koncerewicz Kevin</span>
            </div>
        </div>
    </footer>
</body>
</html>
<script>
    const buttonLados = document.getElementById('siguienteLados');
    const buttonGeneral = document.getElementById('siguienteGeneral');

    buttonLados.addEventListener('click', function() {
        document.getElementById('Anverso').style.display = 'none';
        document.getElementById('Reverso').style.display = 'block';
        document.getElementById('img').value = '';
    });

    buttonGeneral.addEventListener('click', function() {
        document.getElementById('general').style.display = 'none';
        document.getElementById('lados').style.display = 'block';
        document.getElementById('Reverso').style.display = 'none';
    });
</script>
<style>
    .lados {
        display: none;
    }
    .general {
        display: block;
    }
</style>
<style>
    .bg-dark-blue {
        background-color: #021526;
    }
    .bg-light-blue {
        background-color: #0D3559;
    }
    .bg-white {
        background-color: #FCFFFF;
    }
    .bg-black {
        background-color:  #000911;
    }

    body {
            font-family: 'Radio Canada', sans-serif;
        }
        h1, h2 {
            font-family: 'Patua One', cursive;
        }
</style>
