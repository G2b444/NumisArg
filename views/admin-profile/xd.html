<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de eliminación de parámetro URL</title>
</head>
<body>
  <h1>Página con parámetro "succes=true"</h1>
  <p id="mensaje">El parámetro "succes" está presente.</p>

  <button onclick="eliminarParametro()">Eliminar parámetro</button>

  <script src="script.js"></script>
</body>
</html>
<script>
    function eliminarParametro() {
  // Obtener la URL actual
  const url = window.location.href;

  // Crear una instancia de URLSearchParams
  const params = new URLSearchParams(url);

  // Eliminar el parámetro "succes"
  params.delete('succes');

  // Formar la nueva URL sin el parámetro
  const newURL = params.toString();

  // Actualizar la URL en la barra de direcciones (sin recargar)
  window.history.replaceState({}, '', 'sexo');

  // Comprobar si el parámetro ha sido eliminado
  if (!params.has('succes')) {
    document.getElementById('mensaje').textContent = 'El parámetro "succes" ha sido eliminado.';
  }
}

</script>
